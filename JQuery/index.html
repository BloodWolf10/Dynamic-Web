<!DOCTYPE html>
<html>
 
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Tangerine">
  <!--<link href="styles/style.css" rel="stylesheet" type="text/css"> -->
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link href="//cdn.datatables.net/v/dt/dt-2.0.1/datatables.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
  <!--JQuery libraries-->
  <script src="scripts/jquery_3.7.1.js"></script>
  <script src="//cdn.datatables.net/v/dt/dt-2.0.1/datatables.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
 
  <style>
 
    </style>
  <title>JQuery Examples</title>
 
</head>
 
<body>
 
  <form class="cmxform" id="signupForm" method="get" action>
    <fieldset>
      <legend>Validating a complete form</legend>
      <p>
        <label for="firstname">Firstname</label>
        <input id="firstname" name="firstname" type="text">
      </p>
      <p>
        <label for="lastname">Lastname</label>
        <input id="lastname" name="lastname" type="text">
      </p>
      <p>
        <label for="username">Username</label>
        <input id="username" name="username" type="text">
      </p>
      <p>
        <label for="password">Password</label>
        <input id="password" name="password" type="password">
      </p>
      <p>
        <label for="confirm_password">Confirm password</label>
        <input id="confirm_password" name="confirm_password" type="password">
      </p>
      <p>
        <label for="email">Email</label>
        <input id="email" name="email" type="email">
      </p>
      <p>
        <label for="agree">Please agree to our policy</label>
        <input type="checkbox" class="checkbox" id="agree" name="agree">
      </p>
      <p>
        <label for="newsletter">I'd like to receive the newsletter</label>
        <input type="checkbox" class="checkbox" id="newsletter" name="newsletter">
      </p>
      <fieldset id="newsletter_topics">
        <legend>Topics (select at least two) - note: would be hidden when newsletter isn't selected, but is visible here
          for the demo</legend>
        <label for="topic_marketflash">
          <input type="checkbox" id="topic_marketflash" value="marketflash" name="topic">Marketflash
        </label>
        <label for="topic_fuzz">
          <input type="checkbox" id="topic_fuzz" value="fuzz" name="topic">Latest fuzz
        </label>
        <label for="topic_digester">
          <input type="checkbox" id="topic_digester" value="digester" name="topic">Mailing list digester
        </label>
        <label for="topic" class="error">Please select at least two topics you'd like to receive.</label>
      </fieldset>
      <p>
        <input class="submit" type="submit" value="Submit">
      </p>
    </fieldset>
  </form>
  <script>
    $("#commentForm").validate();
  </script>
 
 
 
 
  <script src="scripts/main.js"></script>
</body>
 
</html>
